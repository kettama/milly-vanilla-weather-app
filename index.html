<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-10">
                            <input type="search" placeholder="Type a city" class="form-control" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>

                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Partly Cloudy" alt="Partly Cloudy" id="icon" />
                            <h1>
                                <strong id="temperature"></strong>
                                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="farenheit-link">°F</a></span>
                            </h1>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>Humidity: <span id="humidity">
                                </span>%</li>
                            <li>Wind: <span id="wind">
                                </span>km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">

                </div>
            </div>
            <small>
                <a href="https://github.com/kettama/milly-vanilla-weather-app" target="_blank">Open-source code</a>
                by Milena Obilinovic
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
