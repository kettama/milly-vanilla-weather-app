<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1>
                        New York
                    </h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li>
                            Partly Cloudy
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy"
                                alt="Partly Cloudy" />
                            <h1>
                                <strong>13</strong>
                                <span class="units">°C | <a href="#">°F</a></span>
                            </h1>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 73%
                            </li>
                            <li>
                                Wind: 2 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/kettama/milly-vanilla-weather-app" target="_blank">Open-source code</a>
                by Milena Obilinovic
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
